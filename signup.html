  <body>

    <div class="section signup">
        <div class="container">
            <div class="row itemcenter">
                <div class="col-sm-6 center ">
                    <div class="welcome">
                        <h4 class="sectionwel">WELCOME TO <br>DESIGNMOCHA.</h4>
                    </div>
                    <a href="index.html" class="btn form a">Back To Home </a>
                    
                </div>
                <div class="col-sm-6 form">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="fotmlab">FULL NAME</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sahil Mahajan">
   
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="fotmlab"> EMAIL ADDRESS</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sahil@breathingcrafts.com">
     
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1"class="fotmlab">PASSWORD</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
                        </div>
                        
                        <div class="form-group">
                          <label class="fotmlab switch">
                            <input type="checkbox" class="form-control" checked>
                            <span class="slider round"></span>
                          </label>
                        </div>
                        
                        
                        <br>
                        <button type="submit" class="btn form">SIGN ME UP</button>
                        <a href="login.html" class="btn form a">I am already a member</a>
                        
                      </form>
                      <span class="flow"> or connect with -
